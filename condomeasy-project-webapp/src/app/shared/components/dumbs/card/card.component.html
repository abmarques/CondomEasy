<div class="card announcement">
  <div class="card-body d-flex">
    <div class="announcement__header">
      <img
        class="announcement__image"
        src="https://rivacycles.com/wp-content/uploads/2020/10/Basement-Pink-Profile-Mod.jpg"
        alt=""
      />
    </div>

    <div class="announcement__body">
      <span class="announcement__title">{{ title }}</span>

      <div
        style="height: 70%"
        class="mt-2 d-flex flex-column justify-content-between"
      >
        <div class="description-area">
          <span class="announcement__description">{{ description }}</span>
        </div>

        <div class="d-flex justify-content-between">
          <div>
            <span>{{ userFirstName }} </span>
            <span>{{ userLastName }}</span>
          </div>

          <span>{{ price | currency: "BRL" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
