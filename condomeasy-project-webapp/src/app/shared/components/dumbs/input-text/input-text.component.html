<div class="input-group mb-3">
  <input
    class="form-control"
    [class.is-invalid]="isInvalid()"
    [id]="identifier"
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
    (keyup)="onKeyUp($event.target.value)"
    [mask]="mask"
    [thousandSeparator]="thousandSeparator"
  />
</div>
