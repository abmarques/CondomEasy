<div class="d-flex justify-content-center mt-2 mt-lg-4">
  <div class="col-12 col-lg-6 px-2">
    <div class="card">
      <div class="card-body d-flex flex-column flex-lg-row">
        <div class="col-12 col-lg-7">
          <img
            class="img-fluid"
            style="border-radius: 10px"
            src="https://i0.wp.com/blog.bcredi.com.br/wp-content/uploads/2017/11/bcredi_projeto_casa_22_nov.png?resize=800%2C560&ssl=1"
            alt=""
          />
        </div>
        <div
          class="col-12 col-lg-5 d-flex flex-column mt-3 mt-lg-0 px-0 px-lg-4"
        >
          <span class="title">{{ advertisement?.name }}</span>
          <span class="category mt-1">
            {{ advertisement?.category?.name }}
          </span>
          <span class="description mt-3">
            {{ advertisement?.description }}
          </span>
          <span class="price text-warning mr-2 mt-2">
            {{ advertisement?.value | currency: "BRL" }}
          </span>

          <div class="user-info mt-4 d-flex flex-column">
            <span class="user-title">Dados do anuciante</span>
            <div
              class="
                col-10 col-md-6 col-lg-12
                d-flex
                justify-content-between
                mt-1
              "
            >
              <div class="d-flex flex-column">
                <span class="user-label">Nome</span>
                <span class="user-name">Micheal Jordan</span>
              </div>

              <div class="d-flex flex-column">
                <span class="user-label">Telefone</span>
                <span>(81) 9 9999-9999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
