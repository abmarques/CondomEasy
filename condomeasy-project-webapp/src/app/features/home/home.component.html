<app-navbar></app-navbar>
<div class="row px-1">
  <div class="col-12">
    <div *ngFor="let product of products">
      <div class="col-12 col-md-4 mb-2">
        <app-card
          [title]="product.title"
          [subtitle]="product.subtitle"
          [description]="product.description"
          [imgPath]="product?.imgPath"
        ></app-card>
      </div>
    </div>
  </div>
</div>
